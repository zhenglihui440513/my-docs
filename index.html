<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<!-- 侧边栏开关按钮 -->
<button id="sideToggle" style="position:fixed;left:0;top:8px;z-index:999;
        background:#364149;color:#fff;border:none;padding:4px 6px;cursor:pointer;">
  ☰
</button>
<style>
/* 1. 侧边栏收起来时完全消失 */
.sidebar.collapsed {
  transform: translateX(-100%);   /* 整体左移出可视区 */
  transition: .3s;
}

/* 2. 正文保持原来左边距，永远不会被压 */
.main,
.content {
  padding-left: 0 !important;     /* 先清零 Docsify 原来给的 300px */
  margin-left:  20px;             /* 只留一点视觉边距即可 */
}
</style>
  <div id="app"></div>
  <script>
    window.$docsify = {
  name: 'zlh的论文阅读笔记',
  loadSidebar: true,   // 打开左侧菜单
  autoHeader: true,    // 自动显示标题
  subMaxLevel: 2       // 支持二级标题
}	
  </script>
<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
<script src="//cdn.jsdelivr.net/npm/marked@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<style>
/* 默认宽度 */
.sidebar            { width: 300px; transition:.3s; }
/* 收起状态：只剩一条灰边 */
.sidebar.collapsed  { width: 20px!important; overflow:hidden; }
/* 主内容区自动补位 */
.content            { padding-left: 320px; transition:.3s; }
.content.collapsed  { padding-left: 40px; }
</style>
<script>
document.getElementById('sideToggle').onclick = function(){
  // 侧边栏
  document.querySelector('.sidebar').classList.toggle('collapsed');
  // 主内容区
  document.querySelector('.content').classList.toggle('collapsed');
};
</script>
</body>
</html>
